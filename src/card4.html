<!DOCTYPE html>
<html>
<head>
    <title>Campos Payroll</title>
    <link rel="stylesheet" href="./webpage.css"/>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    h1{
        margin: 20px 0;
        color: #6a0dad;
    }
    .cards-wrapper{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }
    .card, .cardB{
        background-color: rgba(102, 61, 105, 0.3);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: fit-content;
        margin: auto;
        text-align: center;
        margin-top: 20px;
    }
    h2{
        margin-bottom: 5px;
        font-size: 20px;
    }
    label{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 17px;
        display: block;
        margin: 10px 0 5px;
    }
    input{
        margin: 5px 0;
        padding: 5px;
        width: 80%;
        text-align: center;
    }
    button{
        padding: 5px 10px;
        background-color: rgba(165, 9, 176, 0.5);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover{
        background-color: #540a84;
    }
    p{
        margin: 10px 0;
        color: #240428;
        font-size: 16px;
    }
    table{
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
    }
    th, td{
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-color: #b274de;
        color: white;
    }
    nav{
        margin-top: 20px;
    }
</style>
<body>
    <h1>Simple Payroll</h1>
    <div class="cards-wrapper">
        <div class="card">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName">
            <label for="daysWorked">Days Worked:</label>
            <input type="number" id="daysWorked">
            <label for="dailyRate">Daily Rate:</label>
            <input type="number" id="dailyRate">
            <label for="deductionAmount">Deduction Amount:</label>
            <input type="number" id="deductionAmount">
            <button onclick="addEmployee()">Add Employee</button>
        </div>
    </div>
    <div class="cardB">
        <table id="payrollTable">
            <tr>
                <th>No.</th>
                <th>Employee Name</th>
                <th>Days Worked</th>
                <th>Daily Rate</th>
                <th>Gross Pay</th>
                <th>Deduction Amount</th>
                <th>Net Pay</th>
            </tr>
        </table>
        <label for="deleteLine">Enter Line Number to Delete:</label>
        <input type="number" id="deleteLine">
        <button onclick="deleteEmployee()">Delete Employee</button>
    </div>
    <nav>
        <a href="second.html" class="home-btn">Back</a>
    </nav>

    <script>
        let payrollList = [];

        function addEmployee() {
            const employeeName = document.getElementById('employeeName').value;
            const daysWorked = parseInt(document.getElementById('daysWorked').value);
            const dailyRate = parseInt(document.getElementById('dailyRate').value);
            const deductionAmount = parseInt(document.getElementById('deductionAmount').value);

            const grossPay = daysWorked * dailyRate;
            const netPay = grossPay - deductionAmount;

            const payrollEntry = {
                employeeName: employeeName,
                daysWorked: daysWorked,
                dailyRate: dailyRate,
                grossPay: grossPay,
                deductionAmount: deductionAmount,
                netPay: netPay
            };

            payrollList.push(payrollEntry);
            displayPayroll();
        }

        function deleteEmployee() {
            const deleteLine = parseInt(document.getElementById('deleteLine').value);
            payrollList.splice(deleteLine - 1, 1);
            displayPayroll();
        }

        function displayPayroll() {
            const table = document.getElementById('payrollTable');
            table.innerHTML = `
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            `;

            payrollList.forEach((entry, index) => {
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.employeeName}</td>
                    <td>${entry.daysWorked}</td>
                    <td>${entry.dailyRate}</td>
                    <td>${entry.grossPay}</td>
                    <td>${entry.deductionAmount}</td>
                    <td>${entry.netPay}</td>
                `;
            });
        }
    </script>
</body>
</html>
